<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">

  <!-- пока флаг не сработает елементов в html не будет -->
  <div class="row text-center" *ngIf="!isLoaded">
    <h1>Загрузочка ...</h1>
  </div>

  <div class="row" *ngIf="isLoaded">
    <wfm-bill-card [bill]="bill" [currency]="currency"></wfm-bill-card>
    <wfm-currency-card></wfm-currency-card>
  </div>
</section>
